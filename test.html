<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第2回確認テスト（健康障害１）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: cover;  
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      text-align: center;
    }
    .quiz-container, .result-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    /* --- プログレスバー --- */
    #progress-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 4px;
    }
    #progress-bar {
      height: 12px;
      width: 0%;
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      border-radius: 6px;
      transition: width 0.4s ease-in-out;
    }
    #progress-text {
      text-align: center;
      font-weight: bold;
      margin-top: 5px;
      font-size: 0.9em;
      color: #1d1d1f;
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #1d1d1f;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .option {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 16px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .option:hover {
      background-color: rgba(255, 255, 255, 1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
    .option.selected {
      color: #fff;
    }
    .option.disabled {
      pointer-events: none;
    }
    .option.correct {
      background: linear-gradient(135deg, #34c759, #a8e6cf);
      color: #fff;
    }
    .option.incorrect {
      background: linear-gradient(135deg, #ff3b30, #ff9a8b);
      color: #fff;
    }
    .explanation {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      border-left: 5px solid;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .explanation-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .explanation-icon {
      font-size: 1.5em;
      margin-right: 10px;
    }
    .nav-button {
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .nav-button:hover {
      background: linear-gradient(135deg, #005bb5, #4aa0d3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    /* --- 非活性化ボタンのスタイル --- */
    .nav-button:disabled {
      background: linear-gradient(135deg, #c7c7cc, #d1d1d6);
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .nav-button:active {
      transform: scale(0.98);
    }
    .result-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .result-status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .correct { color: #34c759; }
    .incorrect { color: #ff3b30; }
    /* --- 結果画面の改善 --- */
    #incorrect-summary {
      background-color: rgba(255, 235, 238, 0.8);
      border: 1px solid #ff3b30;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    #incorrect-summary h3 {
      margin-top: 0;
    }
    #incorrect-summary a {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background-color: #ff3b30;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    #incorrect-summary a:hover {
      background-color: #c50000;
    }
    #attendance-link {
      background-color: #34c759;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    #attendance-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>第2回確認テスト（健康障害１）</h1>
    <div id="quiz-container" class="quiz-container">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-text"></div>
      
      <div id="quiz-content">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="explanation" class="explanation"></div>
      </div>
      <button id="next" class="nav-button" onclick="nextQuestion()" disabled>次の問題</button>
    </div>
    <div id="result-container"></div>
    <div id="attendance-link"></div>
  </div>
  
  <script>
    const originalQuizData = [
     {
    "question": "長期間にわたる高血圧の結果、心臓の壁が厚くなる現象を説明するのに最も適切な用語はどれですか？",
    "options": ["化生", "過形成", "肥大", "再生"],
    "answer": 2,
    "explanation": "高血圧という持続的な負荷に対し、心筋細胞一つひとつの容積が増大して対応するため、これは作業性肥大の典型例です。過形成は細胞数の増加を指します。"
  },
  {
    "question": "喫煙者の気管支粘膜において、本来の線毛上皮が重層扁平上皮に置き換わることがあります。この現象を何と呼びますか？",
    "options": ["化生", "過形成", "変性", "萎縮"],
    "answer": 0,
    "explanation": "持続的な刺激（喫煙）に対応するため、より丈夫な細胞タイプに変化する現象であり、化生の典型例です。がんの母地となる可能性があります。"
  },    ];
    
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let shuffledOptions = [];

    // 配列をシャッフルする汎用関数
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // クイズを開始する関数
    function startQuiz() {
      // 問題の順番をランダム化
      quizData = shuffleArray([...originalQuizData]);
      userAnswers = new Array(quizData.length).fill(null);
      loadQuestion();
    }

    // 問題を読み込む関数
    function loadQuestion() {
      // プログレスバーの更新
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
      document.getElementById('progress-text').textContent = `${currentQuestion + 1} / ${quizData.length} 問`;

      const question = quizData[currentQuestion];
      document.getElementById('question').textContent = question.question;

      // 選択肢をシャッフル
      shuffledOptions = shuffleArray([...question.options]);
      const optionsHtml = shuffledOptions.map((option, index) => `
        <div class="option" onclick="selectOption(this, '${option}')">${option}</div>
      `).join('');
      document.getElementById('options').innerHTML = optionsHtml;

      // 解説エリアをリセット
      const explanationEl = document.getElementById('explanation');
      explanationEl.style.display = 'none';
      explanationEl.style.opacity = '0';

      // 「次の問題」ボタンを非活性化
      document.getElementById('next').disabled = true;
    }

    // 選択肢を選んだときの処理
    function selectOption(element, selectedOptionText) {
      const options = document.querySelectorAll('.option');
      options.forEach(option => option.classList.add('disabled')); // 全ての選択肢を無効化

      element.classList.add('selected');

      const question = quizData[currentQuestion];
      const selectedAnswerIndex = question.options.indexOf(selectedOptionText);
      userAnswers[currentQuestion] = selectedAnswerIndex;

      const isCorrect = selectedAnswerIndex === question.answer;

      if (isCorrect) {
        element.classList.add('correct');
        score++;
      } else {
        element.classList.add('incorrect');
        // 不正解の場合、正解の選択肢も表示
        const correctAnswerText = question.options[question.answer];
        options.forEach(opt => {
          if (opt.textContent === correctAnswerText) {
            opt.classList.add('correct');
          }
        });
      }

      const explanationEl = document.getElementById('explanation');
      explanationEl.innerHTML = `
        <div class="explanation-header" style="color: ${isCorrect ? '#4caf50' : '#f44336'};">
          <span class="explanation-icon">💡</span>
          解説
        </div>
        ${question.explanation}
      `;
      explanationEl.style.borderLeftColor = isCorrect ? '#4caf50' : '#f44336';
      explanationEl.style.display = 'block';
      
      setTimeout(() => {
        explanationEl.style.opacity = '1';
      }, 100);

      // 「次の問題」ボタンを活性化
      document.getElementById('next').disabled = false;
    }

    // 「次の問題」ボタンの処理
    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    // 結果を表示する関数
    function showResult() {
      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.style.display = 'none';

      const percentage = (score / quizData.length) * 100;
      
      // 間違えた問題の情報を収集
      const incorrectQuestions = [];
      quizData.forEach((question, index) => {
        if (userAnswers[index] !== question.answer) {
          incorrectQuestions.push({ number: index + 1, questionText: question.question });
        }
      });

      let resultHtml = `<h2>クイズ結果</h2>
        <div class="result-card">
          <p>正解数: ${score} / ${quizData.length}</p>
          <p>正答率: ${percentage.toFixed(1)}%</p>
        </div>`;
      
      // 間違えた問題サマリーの表示
      if (incorrectQuestions.length > 0) {
        resultHtml += `
          <div id="incorrect-summary">
            <h3>間違えた問題</h3>
            ${incorrectQuestions.map(item => `<a href="#result-q-${item.number}">${item.number}</a>`).join('')}
          </div>
        `;
      }

      quizData.forEach((question, index) => {
        const userAnswerIndex = userAnswers[index];
        const isCorrect = userAnswerIndex === question.answer;
        resultHtml += `
          <div class="result-card" id="result-q-${index + 1}">
            <h3>問題 ${index + 1}</h3>
            <p class="result-status ${isCorrect ? 'correct' : 'incorrect'}">
              ${isCorrect ? '正解' : '不正解'}
            </p>
            <p><strong>質問:</strong> ${question.question}</p>
            <p><strong>あなたの回答:</strong> ${userAnswerIndex !== null ? question.options[userAnswerIndex] : '未回答'}</p>
            <p><strong>正解:</strong> ${question.options[question.answer]}</p>
            <p><strong>説明:</strong> ${question.explanation}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">もう一度挑戦する</button>`;
      resultContainer.innerHTML = resultHtml;

      // 満点の場合に出席リンクを表示 (条件を80%以上に緩和する場合は `percentage >= 80` に変更)
      if (percentage === 100) {
        const attendanceLink = document.getElementById('attendance-link');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p>素晴らしい！全問正解です。</p>
          <a href="https://forms.gle/TfKEUboYyrcm2JSz5" target="_blank">出席確認フォームに回答する</a>
        `;
      }
    }

    // クイズをリスタートする関数
    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = '';
      document.getElementById('attendance-link').style.display = 'none';
      startQuiz();
    }

    // 最初にクイズを開始
    startQuiz();
  </script>
</body>
</html>
