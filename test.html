  <script>
    // --- å•é¡Œã‚’2å•ã«æ¸›ã‚‰ã—ã¾ã—ãŸ ---
    const originalQuizData = [
      { 
        "question": "é•·æœŸé–“ã«ã‚ãŸã‚‹é«˜è¡€åœ§ã®çµæœã€å¿ƒè‡“ã®å£ãŒåšããªã‚‹ç¾è±¡ã‚’èª¬æ˜ã™ã‚‹ã®ã«æœ€ã‚‚é©åˆ‡ãªç”¨èªã¯ã©ã‚Œã§ã™ã‹ï¼Ÿ", 
        "options": ["åŒ–ç”Ÿ", "éå½¢æˆ", "è‚¥å¤§", "å†ç”Ÿ"], 
        "answer": 2, 
        "explanation": "é«˜è¡€åœ§ã¨ã„ã†æŒç¶šçš„ãªè² è·ã«å¯¾ã—ã€å¿ƒç­‹ç´°èƒä¸€ã¤ã²ã¨ã¤ã®å®¹ç©ãŒå¢—å¤§ã—ã¦å¯¾å¿œã™ã‚‹ãŸã‚ã€ã“ã‚Œã¯ä½œæ¥­æ€§è‚¥å¤§ã®å…¸å‹ä¾‹ã§ã™ã€‚éå½¢æˆã¯ç´°èƒæ•°ã®å¢—åŠ ã‚’æŒ‡ã—ã¾ã™ã€‚" 
      }, 
      { 
        "question": "å…ç–«åå¿œã«ãŠã„ã¦ã€ç‰¹å®šã®æŠ—åŸã‚’è¨˜æ†¶ã—ã€2å›ç›®ä»¥é™ã®ä¾µå…¥ã«å¯¾ã—ã¦ç‰¹ç•°çš„ã‹ã¤å¼·åŠ›ãªåå¿œã‚’ç¤ºã™å…ç–«ã¯ã©ã‚Œã§ã™ã‹ï¼Ÿ", 
        "options": ["è‡ªç„¶å…ç–«", "ç²å¾—å…ç–«", "æ¶²æ€§å…ç–«", "ç´°èƒæ€§å…ç–«"], 
        "answer": 1, 
        "explanation": "ä¸€åº¦ä¾µå…¥ã—ãŸç•°ç‰©ã‚’è¨˜æ†¶ã—ã€æ¬¡ã«å‚™ãˆã‚‹ã®ã¯ç²å¾—å…ç–«ã®ç‰¹å¾´ã§ã™ã€‚ãƒ¯ã‚¯ãƒãƒ³æ¥ç¨®ã¯ã“ã®ä»•çµ„ã¿ã‚’åˆ©ç”¨ã—ã¦ã„ã¾ã™ã€‚è‡ªç„¶å…ç–«ã¯éç‰¹ç•°çš„ãªåå¿œã§ã™ã€‚" 
      }
    ];
    
    // --- ä»¥ä¸‹ã€JavaScriptã®ãƒ­ã‚¸ãƒƒã‚¯ã¯å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“ ---
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let shuffledOptions = [];
    let timerInterval = null;
    let seconds = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    function updateTimer() {
      seconds++;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${mins}:${secs}`;
    }
    
    function startQuiz() {
      quizData = shuffleArray([...originalQuizData]);
      userAnswers = new Array(quizData.length).fill(null);
      seconds = 0;
      document.getElementById('timer').textContent = '00:00';
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      loadQuestion();
    }

    function loadQuestion() {
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
      document.getElementById('progress-text').textContent = `${currentQuestion + 1} / ${quizData.length} å•`;
      const question = quizData[currentQuestion];
      document.getElementById('question').textContent = question.question;
      shuffledOptions = shuffleArray([...question.options]);
      const optionsHtml = shuffledOptions.map(option => `
        <div class="option" onclick="selectOption(this, '${option}')">${option}</div>
      `).join('');
      document.getElementById('options').innerHTML = optionsHtml;
      const explanationEl = document.getElementById('explanation');
      explanationEl.style.display = 'none';
      explanationEl.style.opacity = '0';
      document.getElementById('next').disabled = true;
    }

    function selectOption(element, selectedOptionText) {
      document.querySelectorAll('.option').forEach(option => option.classList.add('disabled'));
      element.classList.add('selected');

      // ãƒªãƒƒãƒ—ãƒ«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’å†ç”Ÿ
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      element.appendChild(ripple);


      const question = quizData[currentQuestion];
      const selectedAnswerIndex = question.options.indexOf(selectedOptionText);
      userAnswers[currentQuestion] = selectedAnswerIndex;
      const isCorrect = selectedAnswerIndex === question.answer;
      if (isCorrect) {
        element.classList.add('correct');
        score++;
        element.style.borderColor = 'rgba(46, 204, 113, 0.8)'; // æ­£è§£è‰²ã§ãƒœãƒ¼ãƒ€ãƒ¼ã‚’å¼·èª¿
      } else {
        element.classList.add('incorrect');
        const correctAnswerText = question.options[question.answer];
        document.querySelectorAll('.option').forEach(opt => {
          if (opt.textContent === correctAnswerText) {
            opt.classList.add('correct');
          }
        });
        element.style.borderColor = 'rgba(231, 76, 60, 0.8)'; // ä¸æ­£è§£è‰²ã§ãƒœãƒ¼ãƒ€ãƒ¼ã‚’å¼·èª¿
      }
