      background-attachment: fixed;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      text-align: center;
    }

      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;

      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    #progress-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-bottom: 5px;
      padding: 4px;
    }
    #progress-bar {
      height: 12px;
      width: 0%;
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      border-radius: 6px;

    }
    #progress-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 5px;
      font-weight: bold;

      margin-bottom: 20px;

    }

    }

      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 16px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

      background-color: rgba(255, 255, 255, 1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .option.disabled { pointer-events: none; }
    .option.correct {
      background: linear-gradient(135deg, #34c759, #a8e6cf);
      color: #fff;
    }
    .option.incorrect {
      background: linear-gradient(135deg, #ff3b30, #ff9a8b);
      color: #fff;
    }
    .explanation {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      border-left: 5px solid;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;

    .explanation-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .explanation-icon { font-size: 1.5em; margin-right: 10px; }
    .nav-button {
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, opacity 0.3s ease;

      width: 100%;

      cursor: not-allowed;
      box-shadow: none;
      transform: none;

      margin: 5px;
      padding: 5px 10px;
      background-color: #ff3b30;

      text-decoration: none;

      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;

    #summary-card {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 25px;
    }
    .summary-grid {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .score-display {
      display: grid;
      place-items: center;
    }
    @property --p{
      syntax: '<number>';
      inherits: true;
      initial-value: 0;
    }
    .score-circle {
      --p: 20;
      --b: 20px;
      --c: #34c759;
      --w: 180px;
      width: var(--w);
      aspect-ratio: 1;
      position: relative;
      display: inline-grid;
      margin: 5px;
      place-content: center;
      font-size: 2.5em;
      font-weight: bold;
      animation: progress-load 1s 0.5s both;
    }
    .score-circle:before,
    .score-circle:after {
      content: "";
      position: absolute;
      border-radius: 50%;
    }
    .score-circle:before {
      inset: 0;
      background:
        radial-gradient(farthest-side, var(--c) 98%, #0000) top/var(--b) var(--b) no-repeat,
        conic-gradient(var(--c) calc(var(--p) * 1%), #0000 0);
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
              mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
    }
    .score-circle:after {
      inset: calc(50% - var(--b) / 2);
      background: var(--c);
      transform: rotate(calc(var(--p) * 3.6deg)) translateY(calc(50% - var(--w) / 2));
    }
    @keyframes progress-load {
      from { --p: 0; }
    }
    .score-percentage small {
      font-size: 0.5em;
      color: #555;
    }
    .stats-details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .stat-item {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 10px 15px;

    .stat-icon {
      font-size: 1.5em;
      margin-right: 12px;
    }
    .stat-label {
      font-size: 0.9em;
      color: #333;
      margin-right: auto;
    }
    .stat-value {
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
    }
    .feedback-message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: 500;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);

  <script>

  {

  {

  {

  {

    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let shuffledOptions = [];
    let timerInterval = null;
    let seconds = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    function updateTimer() {
      seconds++;
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${mins}:${secs}`;
    }
    
    function startQuiz() {
      quizData = shuffleArray([...originalQuizData]);
      userAnswers = new Array(quizData.length).fill(null);
      seconds = 0;
      document.getElementById('timer').textContent = '00:00';
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      loadQuestion();
    }

    function loadQuestion() {
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
      document.getElementById('progress-text').textContent = `${currentQuestion + 1} / ${quizData.length} 問`;

      const question = quizData[currentQuestion];
      document.getElementById('question').textContent = question.question;

      shuffledOptions = shuffleArray([...question.options]);
      const optionsHtml = shuffledOptions.map(option => `
        <div class="option" onclick="selectOption(this, '${option}')">${option}</div>
      `).join('');
      document.getElementById('options').innerHTML = optionsHtml;

      const explanationEl = document.getElementById('explanation');
      explanationEl.style.display = 'none';
      explanationEl.style.opacity = '0';

      document.getElementById('next').disabled = true;
    }

    function selectOption(element, selectedOptionText) {
      document.querySelectorAll('.option').forEach(option => option.classList.add('disabled'));
      element.classList.add('selected');

      const question = quizData[currentQuestion];
      const selectedAnswerIndex = question.options.indexOf(selectedOptionText);
      userAnswers[currentQuestion] = selectedAnswerIndex;

      const isCorrect = selectedAnswerIndex === question.answer;

      if (isCorrect) {
        element.classList.add('correct');
        score++;
      } else {
        element.classList.add('incorrect');
        const correctAnswerText = question.options[question.answer];
        document.querySelectorAll('.option').forEach(opt => {
          if (opt.textContent === correctAnswerText) {
            opt.classList.add('correct');
          }
        });
      }

      const explanationEl = document.getElementById('explanation');
      explanationEl.innerHTML = `
        <div class="explanation-header" style="color: ${isCorrect ? '#4caf50' : '#f44336'};">
          <span class="explanation-icon">💡</span>
          解説
        </div>
        ${question.explanation}
      `;
      explanationEl.style.borderLeftColor = isCorrect ? '#4caf50' : '#f44336';
      explanationEl.style.display = 'block';
      
      setTimeout(() => { explanationEl.style.opacity = '1'; }, 100);

      document.getElementById('next').disabled = false;
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      clearInterval(timerInterval);
      const finalTime = document.getElementById('timer').textContent;

      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.style.display = 'none';

      const percentage = (score / quizData.length) * 100;
      
      let scoreColor;
      let feedbackMessage;
      if (percentage < 40) {
        scoreColor = '#ff3b30';
        feedbackMessage = 'お疲れ様でした！間違えた問題を中心にしっかり復習しましょう。';
      } else if (percentage < 80) {
        scoreColor = '#ff9500';
        feedbackMessage = 'あと一歩！間違えた箇所を復習すれば、さらに実力がアップします。';
      } else {
        scoreColor = '#34c759';
        feedbackMessage = '素晴らしい成績です！この調子で学習を続けましょう。';
      }
      if (percentage === 100) {
        feedbackMessage = '完璧です！素晴らしい集中力と知識です。おめでとうございます！';
      }

      const summaryCardHtml = `
        <div class="result-card" id="summary-card">
          <div class="summary-grid">
            <div class="score-display">
              <div class="score-circle" style="--p:${percentage.toFixed(1)}; --c:'${scoreColor}';">
                <span class="score-percentage">${Math.round(percentage)}<small>%</small></span>
              </div>
            </div>
            <div class="stats-details">
              <div class="stat-item">
                <span class="stat-icon">✅</span>
                <span class="stat-label">正解数</span>
                <span class="stat-value">${score} / ${quizData.length}</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">⏱️</span>
                <span class="stat-label">所要時間</span>
                <span class="stat-value">${finalTime}</span>
              </div>
            </div>
          </div>
          <p class="feedback-message" style="color: ${scoreColor};">${feedbackMessage}</p>
        </div>
      `;

      const incorrectQuestions = [];
      quizData.forEach((question, index) => {
        if (userAnswers[index] !== question.answer) {
          incorrectQuestions.push({ number: index + 1 });
        }
      });

      let resultHtml = `<h2>クイズ結果</h2>` + summaryCardHtml;
      
      if (incorrectQuestions.length > 0) {
        resultHtml += `
          <div id="incorrect-summary">
            <h3>要復習の問題</h3>
            ${incorrectQuestions.map(item => `<a href="#result-q-${item.number}">${item.number}</a>`).join('')}
          </div>
        `;
      }

      quizData.forEach((question, index) => {
        const userAnswerIndex = userAnswers[index];
        const isCorrect = userAnswerIndex === question.answer;
        resultHtml += `
          <div class="result-card" id="result-q-${index + 1}">
            <h3>問題 ${index + 1}</h3>
            <p class="result-status ${isCorrect ? 'correct' : 'incorrect'}">
              ${isCorrect ? '正解' : '不正解'}
            </p>
            <p><strong>質問:</strong> ${question.question}</p>
            <p><strong>あなたの回答:</strong> ${userAnswerIndex !== null ? question.options[userAnswerIndex] : '未回答'}</p>
            <p><strong>正解:</strong> ${question.options[question.answer]}</p>
            <p><strong>説明:</strong> ${question.explanation}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">もう一度挑戦する</button>`;
      resultContainer.innerHTML = resultHtml;

      if (percentage === 100) {
        const attendanceLink = document.getElementById('attendance-link');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p>おめでとうございます！全問正解です。</p>
          <a href="https://forms.gle/jCUgdfcFLPitJqCaA" target="_blank">出席確認フォームに回答する</a>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = '';
      document.getElementById('attendance-link').style.display = 'none';
      startQuiz();
    }

    startQuiz();
  </script>
